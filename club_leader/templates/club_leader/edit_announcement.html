{% extends "dashboard.html" %}
{% load static %}
{% block content %}

<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Edit Announcement</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <p class="text-sm text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                <p class="text-sm text-red-500">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="w-full px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
            Save Changes
        </button>
    </form>
</div>

{% endblock %}
